<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DOM API</title>
    </head>
    <body>
        <p>Hello World!</p>

        <script>
            let paragraph = document.getElementsByTagName('p')[0];

            // console.log(paragraph.textContent);
            paragraph.textContent = 'Hello JavaScript!';
        </script>
    </body>
</html>
