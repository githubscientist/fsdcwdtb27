<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./game.css">
    </head>
    <body>
        <div class="container">
            <h2>Rock Papers Scissors</h2>
            <p>Welcome Player! Choose either Rock or Paper or Scissor</p>

            <!-- show the user options -->
            <div class="buttons">
                <button onclick="game(event)">Rock</button>
                <button onclick="game(event)">Paper</button>
                <button onclick="game(event)">Scissor</button>
            </div>

            <div>
                <h3 id="playerChoice">Player's Choice: </h3>
                <h3 id="computerChoice">Computer's Choice: </h3>
            </div>

            <div>
                <h1 class="result"></h1>
            </div>
        </div>
        <script src="./game.js"></script>
    </body>
</html>
