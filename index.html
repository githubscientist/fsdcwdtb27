<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Media Queries</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            :root {
                --primary-color: #FDBE35;
            }

            .icon-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'opsz' 24;
            }

            .icon-filled {
                font-variation-settings: 'FILL' 1, 'wght' 700, 'GRAD' 0, 'opsz' 48;
            }
        </style>
    </head>
    <body>
        <header class="topbar">
            <div class="logo">
                <img src="./assets/Hot Meals.png" alt="logo">
            </div>

            <div class="delivery-location">
                <span>Deliver to:</span><span class="material-symbols-outlined icon-filled" id="locationIcon">location_on</span> <span>Current Location</span> <span>Ashok Nagar, Chennai - 600013</span>
            </div>

            <div class="search-login">
                <span class="material-symbols-outlined icon-filled">search</span>
                <input type="text" placeholder="Search Food" class="search-input">
                <button class="login-btn"><span class="material-symbols-outlined icon-filled">person</span>Login</button>
            </div>
        </header>

        <section class="hero">
            
        </section>
    </body>
</html>
