<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Model</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;" cellpadding="10">
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>1</td>
                <td>sathish</td>
                <td>35</td>
            </tr>

            <tr>
                <td>2</td>
                <td>krish</td>
                <td>25</td>
            </tr>
        </table>
        <br /><br />
        <table class="table">
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        
            <tr>
                <td>1</td>
                <td>sathish</td>
                <td>35</td>
            </tr>
        
            <tr>
                <td>2</td>
                <td>krish</td>
                <td>25</td>
            </tr>
        </table>

        <center><h1>Hello World</h1></center>
    </body>
</html>
